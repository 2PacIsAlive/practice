<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/styles/default.min.css">
    <link class="codestyle" rel="stylesheet" href="/zenburn.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="../" class="navbar-brand">programming.fyi</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="http://github.com/2PacIsAlive/programming.fyi">clone</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>{{project}}</h1>
          </div>
        </div>
      <div class="bs-docs-section">
        <ul class="nav nav-tabs">
          <li class="active"><a href="#fyi" data-toggle="tab" aria-expanded="true">fyi</a></li>
	  {% for language in languages %}
            <li class=""><a href="#{{language["name"]}}" data-toggle="tab" aria-expanded="true">{{language["name"]}}</a></li>
          {% endfor %}
	</ul>
        <div id="tabContent" class="tab-content">
          <div class="tab-pane fade active in" id="fyi">
	    <h3>{{description}}</h3>
          </div>
	  {% for language in languages %}
            <div class="tab-pane fade" id="{{language["name"]}}">
	      <h4>solution</h4>
	      <pre><code class="{{language["name"]}}">{{language["code"]["solution"]}}</code></pre>
	      <h4>tests</h4>
	      <pre><code class="{{language["name"]}}">{{language["code"]["tests"]}}</code></pre>
	    </div>
          {% endfor %}
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="../../bootstrap.min.js"></script>
  </body>
</html>
